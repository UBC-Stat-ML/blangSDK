plugins {
  id 'org.xtext.xtend' version '1.0.12'
  id 'org.xtext.builder' version '1.0.12'
  id 'java'
  id 'eclipse'
  id 'maven'
  id 'application'
}

repositories {
  maven {
    url "https://ubc-stat-ml.github.io/artifacts/"
  }
  maven {
    url "https://www.stat.ubc.ca/~bouchard/maven/"
  }
  jcenter()
}

xtend {
  generator{
    javaSourceLevel = 1.8
  }
}

def blangVersion = '3.11.3'

dependencies {
  xtextLanguages "ca.ubc.stat.blang:ca.ubc.stat.blang:${blangVersion}"
  compile "ca.ubc.stat.blang:ca.ubc.stat.blang:${blangVersion}"
  compile group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.xbase.lib', version: '2.10.0'
  compile group: 'ca.ubc.stat', name: 'briefj', version: '2.4.17'
  compile group: 'ca.ubc.stat', name: 'inits', version: '2.6.4'
  compile group: 'ca.ubc.stat', name: 'bayonet', version: '4.0.0'
  compile group: 'ca.ubc.stat', name: 'binc', version: '2.0.2'
  compile group: 'ca.ubc.stat', name: 'xlinear', version: '2.0.0'
  compile group: 'org.jgrapht', name: 'jgrapht-dist', version: '0.9.0'
  /* blang-standalone-compiler-directive - do not edit : ADD_SDK_DEPENDENCY */
}

xtext {
  languages {
    blang {
      setup = 'ca.ubc.stat.blang.BlangDslStandaloneSetup'
      fileExtension = 'bl'
      generator.outlet.producesJava = true
      generator.javaSourceLevel = '1.8'
    }
  }
}

mainClassName = "blang.utils.Main"

task printClasspath {
    doLast {
        configurations.testRuntime.each { println it }
    }
}

if (JavaVersion.current().isJava8Compatible()) {
  allprojects {
    //noinspection SpellCheckingInspection
    tasks.withType(Javadoc) {
      // disable the crazy super-strict doclint tool in Java 8
      //noinspection SpellCheckingInspection
      options.addStringOption('Xdoclint:none', '-quiet')
    }
  }
}

/* blang-standalone-compiler-directive - do not edit : TRIM */

/** Deployment information */

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file:///${System.properties['user.home']}/artifacts/")
      snapshotRepository(url: "file:///${System.properties['user.home']}/artifacts/")
      pom.version = "1.0.43" /* blang-standalone-compiler-directive - do not edit : EXTRACT_VERSION */
      pom.artifactId = "blangSDK"
      pom.groupId = "ca.ubc.stat"
    }
  }
}

jar {
    from { fileTree(dir: 'src/main/java', includes: [ '**/*.bl' ]) }
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from 'build/docs/javadoc'
}

artifacts {
  archives jar
  archives sourcesJar
  archives javadocJar
}

configurations.archives.with {
    artifacts.remove artifacts.find { it.archiveTask.is distZip }
    artifacts.remove artifacts.find { it.archiveTask.is distTar }
}

